<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="theme/theme.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
  <script type="text/javascript" src="main.js" async></script>
  <title>NaxStart</title>
</head>

<body>
  <select id="themeSelector" class="selector">
  </select>

  <div class="content--wrapper">
    <header class="welcome-message">
      <h1 id="welcomeMessageText">
        Welcome to NaxStart
      </h1>
    </header>
    <main class="links-block">
      
      <section class="link-section">
        <p class="link-section-name"><img src="icons/work.svg">WORK</p>

        <div class="link-section__grid">
          <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="page-link">
              <img src="img/mail.png" alt="Mail" class="link-img">
          </a>

        <a href="https://code.visualstudio.com/" target="_blank" class="page-link">
            <img src="img/vscode.png" alt="VS Code" class="link-img">
        </a>

        <a href="https://drive.google.com/drive/u/0/" target="_blank" class="page-link">
            <img src="img/drive.png" alt="Drive" class="link-img">
        </a>

        <a href="https://github.com/" target="_blank" class="page-link">
            <img src="img/github.png" alt="GitHub" class="link-img">
        </a>
      </div>
      </section>

      <section class="link-section">
        <p class="link-section-name"><img src="icons/social.svg">SOCIAL</p>

        <div class="link-section__grid">
          <a href="https://www.twitter.com/" target="_blank" class="page-link">
              <img src="img/twitter.png" alt="X..." class="link-img">
          </a>

        <a href="https://youtube.com/" target="_blank" class="page-link">
            <img src="img/youtube.png" alt="youtube" class="link-img">
        </a>

        <a href="https://www.reddit.com/" target="_blank" class="page-link">
            <img src="img/reddit.png" alt="Reddit" class="link-img">
        </a>

        <a href="https://twitch.tv/" target="_blank" class="page-link">
            <img src="img/twitch.png" alt="Twitch" class="link-img">
        </a>
      </div>
      </section>

      <section class="link-section">
        <p class="link-section-name"><img src="icons/tvshow.svg">Streaming</p>

        <div class="link-section__grid">
          <a href="https://www.disneyplus.com" target="_blank" class="page-link">
              <img src="img/disneyplus.png" alt="Disney+" class="link-img">

          </a>

        <a href="https://www.netflix.com" target="_blank" class="page-link">
            <img src="img/netflix.png" alt="Netflix" class="link-img">
        </a>

        <a href="https://www.hbomax.com" target="_blank" class="page-link">
            <img src="img/hbo.png" alt="HBO" class="link-img">
        </a>

        <a href="https://www.primevideo.com" target="_blank" class="page-link">
            <img src="img/amazon.png" alt="Amazon" class="link-img">
        </a>
      </div>
      </section>
    </main>
    <footer class="footer"><p class="footer_text">Made with <img src="icons/heart.svg" class="footer_img"> by Lexizz & Contibutors</p></footer>
  </div>
</body>

</html>
