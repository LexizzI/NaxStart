<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="theme/theme.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
  <script type="text/javascript" src="main.js" defer></script>
  <title>NaxStart</title>
</head>

<body>
  <select id="themeSelector" class="selector"></select>

  <div class="content--wrapper">
    <header class="welcome-message">
      <h1 id="welcomeMessageText">Welcome to NaxStart</h1>
    </header>

    <main class="links-block">
      <section class="link-section">
        <p class="link-section-name" id="name-work"></p>
        <div class="link-section__grid" id="grid-work"></div>
      </section>

      <section class="link-section">
        <p class="link-section-name" id="name-social"></p>
        <div class="link-section__grid" id="grid-social"></div>
      </section>

      <section class="link-section">
        <p class="link-section-name" id="name-streaming"></p>
        <div class="link-section__grid" id="grid-streaming"></div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer_text">Made with <img src="icons/heart.svg" class="footer_img"> by Lexizz & Contributors</p>
      <p class="footer-text"></p>
      <p class="footer_text" id="footer_text"></p>
    </footer>
  </div>

  <div class="settings-panel" id="settings-panel">
    <h3 class="settings-title">AJUSTES DIN√ÅMICOS</h3>
    <div id="settings-controls"></div>
  </div>
</body>
</html>
